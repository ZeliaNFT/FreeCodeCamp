<!DOCTYPE html>
<html>
	<head>
		<title>Definição do dia da Reunião</title>
	</head>
	<body>

    <h1> Definição Dia da Reunião </h1>
		<div>
      <img src="https://image.freepik.com/vetores-gratis/gerenciamento-de-eventos-eficiencia-de-desempenho-otimizacao-de-tempo-lembrete-elemento-de-design-plano-de-tarefas-e-prazos-do-projeto-lembrete-da-data-da-consulta_335657-238.jpg">
    </div>
    <div>
    	<p>O questinário tem o objetivo de identificar o melhor dia e horário para reunirmos.</p>
      <p>O resultado estará disponível <a href=" ">aqui</a>:</p>
    </div>

    <form>
    		<div>
          Qual melhor dia para reunir?
          <label for="seg"><input id="seg" type="radio" name="dia" value="seg"> Segunda</label>
          <label for="ter"><input id="ter" type="radio" name="dia" value="ter"> Terça</label>
          <label for="qua"><input id="qua" type="radio" name="dia" value="qua"> Quarta</label>
          <label for="qui"><input id="qui" type="radio" name="dia" value="qui"> Quinta</label>
          <label for="sex"><input id="sex" type="radio" name="dia" value="sex"> Sexta</label>
        </div>
       	<p></p>
        <div>
          Qual Melhor Horário?
          <label for="17:30"><input id="17:30" type="checkbox" name="hora" value="17:30"> 17:30h</label>
          <label for="18:30"><input id="18:30" type="checkbox" name="hora" value="18:30"> 18:30h</label>
          <label for="19:30"><input id="19" type="checkbox" name="hora" value="19"> 19:30h</label>
          <label for="20:30"><input id="20:30" type="checkbox" name="hora" value="19"> 20:30h</label>
        </div>
          <p> </p>
        <div>
          Prefere outro dia ou horário: <input type="text" placeholder="Qual?" required>
          <p> </p>
          <button type="submit">Enviar</button>
        </div>
  	</form>
	</body>
</html>
